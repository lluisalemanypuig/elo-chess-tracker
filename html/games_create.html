<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js-source/client_games_create.js"> </script>

	<link rel="stylesheet" href="html/footer_copyright_notice.css">
</head>

<body>
	<center>
		<h1>Create a new game</h1>

		<div>
			<label>White:</label>
			<input list="white_datalist" id="white_list" name="white_list">
			<datalist id="white_datalist"></datalist><br><br>
		</div>

		<div>
			<label>Black:</label>
			<input list="black_datalist" id="black_list" name="black_list">
			<datalist id="black_datalist"></datalist><br><br>
		</div>

		<label>Result:</label>
		<select id="result_select">
			<option value="white_wins">1 - 0</option>
			<option value="draw">1/2 - 1/2</option>
			<option value="black_wins">0 - 1</option>
		</select>
		<br><br>

		<label>Time control:</label>
		<select id="time_control_select"></select>
		<br><br>

		<label for="game_date_input">Date:</label>
		<input type="date" id="game_date_input" name="game_date_input">
		
		<label for="game_time_input">Time:</label>
		<input type="time" id="game_time_input" name="game_time_input">
		<br><br>
		
		<!-- submit data -->
		<button type="button" id="submit_new_game_button" name="submit_new_game_button">Submit</button><br><br>
	</center>

	<div class="footer_copyright_notice">
		Elo chess tracker: Copyright © Lluís Alemany Puig.
		Contact: <a href="https://github.com/lluisalemanypuig">https://github.com/lluisalemanypuig</a>
		Code: <a href="https://github.com/lluisalemanypuig/elo-chess-tracker">https://github.com/lluisalemanypuig/elo-chess-tracker</a>
	</div>

</body>
</html>
