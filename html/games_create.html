<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js-source/bdl__client_games_create.js"> </script>
	<script type="text/javascript" src="js-source/bdl__client_load_version_number.js"> </script>

	<link rel="stylesheet" href="html/css/main.css">
	<link rel="stylesheet" href="html/css/footer_copyright_notice.css">
</head>

<body>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<div class="page-wrapper">

		<div class="main-content">
			<h1>Create a new game</h1>

			<div class="label-and-input">
				<label>White:</label>
				<input list="white_datalist" id="white_list" name="white_list">
				<datalist id="white_datalist"></datalist><br><br>
			</div>

			<div class="label-and-input">
				<label>Black:</label>
				<input list="black_datalist" id="black_list" name="black_list">
				<datalist id="black_datalist"></datalist><br><br>
			</div>

			<div class="label-and-select">
				<label>Result:</label>
				<select id="result_select">
					<option value="white_wins">1 - 0</option>
					<option value="draw">1/2 - 1/2</option>
					<option value="black_wins">0 - 1</option>
				</select>
			</div>

			<div class="label-and-select">
				<label>Time control:</label>
				<select id="time_control_select"></select>
			</div>
			
			<div class="label-and-input">
				<label for="game_date_input">Date:</label>
				<input type="date" id="game_date_input" name="game_date_input">
			</div>

			<div class="label-and-input">
				<label for="game_time_input">Time:</label>
				<input type="time" id="game_time_input" name="game_time_input">
			</div>

			<!-- submit data -->
			<button type="button" id="submit_new_game_button" name="submit_new_game_button">Submit</button>
		</div>

		<footer class="footer_copyright_notice">
			Elo chess tracker (<i id="version_number"></i>). Code <a
				href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
		</footer>

	</div>
</body>
</html>
