<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>New game</title>

		<script type="text/javascript" src="/js-source/bdl__client_games_create.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2>Create a new game</h2>

				<div class="label-and-input">
					<label>White:</label>
					<input list="datalist_white_users" id="list_white_users" name="list_white_users" />
					<datalist id="datalist_white_users"></datalist><br /><br />
				</div>

				<div class="label-and-input">
					<label>Black:</label>
					<input list="datalist_black_users" id="list_black_users" name="list_black_users" />
					<datalist id="datalist_black_users"></datalist><br /><br />
				</div>

				<div class="label-and-select">
					<label>Result:</label>
					<select id="select_result_game">
						<option value="white_wins">1 - 0</option>
						<option value="draw">1/2 - 1/2</option>
						<option value="black_wins">0 - 1</option>
					</select>
				</div>

				<div class="label-and-select">
					<label>Time control:</label>
					<select
						id="select_time_control"
						hx-get="/query/html/time_controls"
						hx-trigger="load"
						hx-swap="beforeend"
					>
						<option value=""></option>
					</select>
				</div>

				<div class="label-and-input">
					<label for="input_game_date">Date:</label>
					<input type="date" id="input_game_date" name="input_game_date" />
				</div>

				<div class="label-and-input">
					<label for="input_game_time">Time:</label>
					<input type="time" id="input_game_time" name="input_game_time" />
				</div>

				<!-- submit data -->
				<button type="button" id="submit_new_game_button" name="submit_new_game_button">Submit</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
