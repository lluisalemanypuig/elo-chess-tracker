<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>New game</title>

		<script type="module" src="/js/bdl__client_games_create.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/labels.css" />
		<link rel="stylesheet" href="/css/buttons.css" />
		<link rel="stylesheet" href="/css/inputs.css" />
		<link rel="stylesheet" href="/css/selects.css" />
		<link rel="stylesheet" href="/css/footers.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2 class="title title2">Create a new game</h2>
				<br />
				<div class="label_and_input">
					<label class="label_basic">White:</label>
					<input class="input_select" list="datalist_white_users" id="list_white_users" />
					<datalist id="datalist_white_users"></datalist>
				</div>

				<div class="label_and_input">
					<label class="label_basic">Black:</label>
					<input class="input_select" list="datalist_black_users" id="list_black_users" />
					<datalist id="datalist_black_users"></datalist>
				</div>

				<div class="label-and-select">
					<label class="label_basic">Result:</label>
					<select class="select_basic" id="select_result_game">
						<option value=""></option>
						<option value="white_wins">1 - 0</option>
						<option value="draw">1/2 - 1/2</option>
						<option value="black_wins">0 - 1</option>
					</select>
				</div>

				<div class="label-and-select">
					<label class="label_basic">Time control:</label>
					<select
						class="select_basic"
						id="select_time_control"
						hx-get="/query/html/time_controls"
						hx-trigger="load"
						hx-swap="beforeend"
					>
						<option value=""></option>
					</select>
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="input_game_date">Date:</label>
					<input class="input_date" type="date" id="input_game_date" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="input_game_time">Time:</label>
					<input class="input_time" type="time" id="input_game_time" />
				</div>

				<br />
				<button class="button_submit" type="button" id="submit_new_game_button">Submit</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
