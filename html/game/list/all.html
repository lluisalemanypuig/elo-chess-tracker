<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Club's games</title>

		<script type="text/javascript" src="/js/bdl__client_games_list.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/rating_table.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2 class="title title2">All games</h2>

				<div class="label-and-select">
					<label>Time control:</label>
					<select
						id="select_time_control"
						hx-get="/query/html/time_controls"
						hx-trigger="load"
						hx-swap="beforeend"
					>
						<option value=""></option>
					</select>
				</div>

				<div>
					<table id="table_games" value="all">
						<thead>
							<th>Game ID</th>
							<th>White</th>
							<th>Black</th>
							<th>Result</th>
							<th>Time control</th>
							<th>Date</th>
							<th>White Rating</th>
							<th>Increment White</th>
							<th>Black Rating</th>
							<th>Increment Black</th>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
