<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>

		<script type="module" src="/js/bdl__client_login.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/buttons.css" />
		<link rel="stylesheet" href="/css/labels.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/inputs.css" />
		<link rel="stylesheet" href="/css/footers.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h1
					class="title title1"
					align="center"
					hx-get="/title/login_page"
					hx-trigger="load"
					hx-swap="textContent"
				></h1>

				<div>
					<img src="/icon/login_page" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="username_box">Username:</label>
					<input class="input_text" type="text" id="username_box" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="password_box">Password:</label>
					<input class="input_text" type="password" id="password_box" />
				</div>
				<br />
				<button class="button_login" type="button" id="login_button">Log in</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
