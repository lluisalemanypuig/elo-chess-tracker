<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>

		<script type="text/javascript" src="/js-source/bdl__client_login.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h1 align="center" hx-get="/title/login_page" hx-trigger="load" hx-swap="textContent"></h1>

				<div>
					<img src="/icon/login_page" />
				</div>

				<div class="label-and-input">
					<label for="username_box">Username:</label>
					<input type="text" id="username_box" />
				</div>

				<div class="label-and-input">
					<label for="password_box">Password:</label>
					<input type="password" id="password_box" />
				</div>

				<button class="login-button" type="button" id="login_button">Log in</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
