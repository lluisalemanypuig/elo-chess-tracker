<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Password change</title>

		<script type="text/javascript" src="/js/bdl__client_users_password_change.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/labels.css" />
		<link rel="stylesheet" href="/css/buttons.css" />
		<link rel="stylesheet" href="/css/inputs.css" />
		<link rel="stylesheet" href="/css/footers.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2 class="title title2">Change password</h2>

				<div class="label_and_input">
					<label class="label_basic" for="box_old_password">Old password:</label>
					<input class="input_text" type="password" id="box_old_password" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="box_new_password">New password:</label>
					<input class="input_text" type="password" id="box_new_password" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="box_repeat_password">Repeat password:</label>
					<input class="input_text" type="password" id="box_repeat_password" />
				</div>

				<button class="button_submit" type="button" id="button_submit">Change password</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
