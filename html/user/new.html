<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Create a new user</title>

		<script type="text/javascript" src="/js-source/bdl__client_users_new.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2 id="user_new_title">Create a new user</h2>

				<div class="label-and-input">
					<label>Username:</label>
					<input type="text" id="username_box" name="username_box" />
				</div>

				<div class="label-and-input">
					<label>First name:</label>
					<input type="text" id="box_first_name" name="box_first_name" />
				</div>

				<div class="label-and-input">
					<label>Last name:</label>
					<input type="text" id="box_last_name" name="box_last_name" />
				</div>

				<label>Role:</label>
				<div id="div_role_checkboxes"></div>

				<div class="label-and-input">
					<label>Password:</label>
					<input type="password" id="password_box" name="password_box" />
				</div>

				<!-- submit data -->
				<button type="button" id="submit_new_user_button" name="submit_new_user_button">Submit</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
