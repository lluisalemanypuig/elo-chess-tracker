<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Edit a user</title>

		<script type="text/javascript" src="/js/bdl__client_users_edit.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/labels.css" />
		<link rel="stylesheet" href="/css/buttons.css" />
		<link rel="stylesheet" href="/css/inputs.css" />
		<link rel="stylesheet" href="/css/footers.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h2 class="title title2">Edit an existing user</h2>

				<div class="label_and_input">
					<label class="label_basic" for="datalist_username">Select user:</label>
					<input class="input_text" list="datalist_username" id="username_list" />
					<datalist
						id="datalist_username"
						hx-swap="innerHTML"
						hx-get="/query/html/user/list"
						hx-trigger="load"
					>
					</datalist>
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="box_first_name">First name:</label>
					<input class="input_text" type="text" id="box_first_name" />
				</div>

				<div class="label_and_input">
					<label class="label_basic" for="box_last_name">Last name:</label>
					<input class="input_text" type="text" id="box_last_name" />
				</div>

				<br />
				<label class="title title3">Role:</label>
				<div id="div_role_checkboxes"></div>

				<br />
				<button class="button_submit" type="button" id="button_submit">Submit</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
