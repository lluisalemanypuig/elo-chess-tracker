<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Password change</title>

		<script type="text/javascript" src="js-source/bdl__client_users_password_change.js"></script>
		<script type="text/javascript" src="js-source/bdl__client_utils_version_number.js"></script>

		<link rel="stylesheet" href="html/css/main.css" />
		<link rel="stylesheet" href="html/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h1>Change password</h1>

				<div class="label-and-input">
					<label for="box_old_password">Old password:</label>
					<input type="password" id="box_old_password" name="box_old_password" />
				</div>

				<div class="label-and-input">
					<label for="box_new_password">New password:</label>
					<input type="password" id="box_new_password" name="box_new_password" />
				</div>

				<div class="label-and-input">
					<label for="box_repeat_password">Repeat password:</label>
					<input type="password" id="box_repeat_password" name="box_repeat_password" />
				</div>

				<button type="button" id="button_submit" name="button_submit">Change password</button>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (<i id="version_number"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
