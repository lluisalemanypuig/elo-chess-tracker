<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Home</title>

		<script type="text/javascript" src="/js/bdl__client_home.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/home.css" />
		<link rel="stylesheet" href="/css/tables.css" />
		<link rel="stylesheet" href="/css/labels.css" />
		<link rel="stylesheet" href="/css/titles.css" />
		<link rel="stylesheet" href="/css/footers.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h1
					class="title title1"
					align="center"
					hx-get="/title/home_page"
					hx-trigger="load"
					hx-swap="textContent"
				></h1>

				<div>
					<img src="/icon/home_page" />
				</div>

				<label id="user_name_and_roles"></label>

				<table class="table_ratings" id="user_ratings_table">
					<tr>
						<th>Time control</th>
						<th>Rating</th>
						<th>Total games</th>
						<th>Won</th>
						<th>Drawn</th>
						<th>Lost</th>
					</tr>
				</table>

				<a href="/challenge">Challenges</a>
				<a href="/page/game/list/own">My games</a>
				<a href="/page/graph/own">My graph</a>
				<a href="/page/user/ranking">Ranking</a>
				<div class="special-links" id="special_action_links"></div>
				<a href="/page/user/password_change">Change my password</a>
				<u id="logout_link">Logout</u>
			</div>

			<footer class="footer_copyright_notice">
				Elo chess tracker (v<i hx-get="/version_number" hx-trigger="load"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
	</body>
</html>
