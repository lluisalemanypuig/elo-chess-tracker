<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js-source/bdl__client_challenges.js"> </script>
	<script type="text/javascript" src="js-source/client_load_version_number.js"> </script>

	<link rel="stylesheet" href="html/css/main.css">
	<link rel="stylesheet" href="html/css/challenges.css">
	<link rel="stylesheet" href="html/css/footer_copyright_notice.css">
</head>

<body>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<div class="page-wrapper">
	
		<div class="main-content">
			<h1>Challenges</h1>

			<h2>Challenge a user</h2>

			<div class="label-and-input">
				<label>Select a user:</label>
				<input list="username_datalist" id="username_list" name="username_list">
				<datalist id="username_datalist"></datalist>
			</div>

			<!-- submit challenge -->
			<button type="button" id="send_challenge_button" name="send_challenge_button">Send challenge</button>

			<div class="challenge-list" id="challenges_received">
				<h2>Challenges received</h2>
			</div>

			<div class="challenge-list" id="challenges_sent">
				<h2>Challenges sent to others</h2>
			</div>

			<div class="challenge-list" id="challenges_pending_result">
				<h2>Set the result of a game</h2>
				<div id="challenges_pending_result__list"></div>
			</div>

			<div class="challenge-list" id="challenges_confirm_result_other">
				<h2>Results to be confirmed</h2>
			</div>

			<div class="challenge-list" id="challenges_confirm_result_self">
				<h2>Results I have to confirm</h2>
			</div>
		</div>

		<footer class="footer_copyright_notice">
			Elo chess tracker (<i id="version_number"></i>). Code <a
				href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
		</footer>

	</div>
</body>
</html>
