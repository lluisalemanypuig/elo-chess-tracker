<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>My graph</title>

		<script type="text/javascript" src="js-source/bdl__client_graph_display.js"></script>
		<script type="text/javascript" src="js-source/bdl__client_utils_version_number.js"></script>

		<link rel="stylesheet" href="html/css/main.css" />
		<link rel="stylesheet" href="html/css/elo_table.css" />
		<link rel="stylesheet" href="html/css/footer_copyright_notice.css" />
	</head>

	<body>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<div class="page-wrapper">
			<div class="main-content">
				<h1 id="title">Graph</h1>

				<div class="label-and-select">
					<label>Time control:</label>
					<select id="time_control_select"></select>
					<label>Node color:</label>
					<select id="node_color_select"></select>
					<label>Node size:</label>
					<select id="node_size_select"></select>
					<label>Edge color:</label>
					<select id="edge_color_select"></select>
					<label>Edge size:</label>
					<select id="edge_size_select"></select>
				</div>

				<div id="graph-viewer" value="own" style="height: 200px; width: 100%; background: white"></div>
			</div>

			<footer id="copyright" class="footer_copyright_notice">
				Elo chess tracker (<i id="version_number"></i>). Code
				<a href="https://github.com/lluisalemanypuig/elo-chess-tracker">online at Github</a>.
			</footer>
		</div>
