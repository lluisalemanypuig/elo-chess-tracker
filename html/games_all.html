<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js-source/bdl__client_games_list.js"> </script>

	<link rel="stylesheet" href="html/main_style.css">
	<link rel="stylesheet" href="html/footer_copyright_notice.css">
	<link rel="stylesheet" href="html/elo_table_style.css">
</head>

<body>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<div class="page-wrapper">
	
		<div class="main-content">
			<div id="type_of_list" value="all"></div>
			
			<center>
			<h1>All games</h1>

			<div id="games_all">
				<table id="games_table">
					<tr>
						<th>Game ID</th>
						<th>White</th>
						<th>Black</th>
						<th>Result</th>
						<th>Time control</th>
						<th>Date</th>
						<th>White Rating</th>
						<th>Increment White</th>
						<th>Black Rating</th>
						<th>Increment Black</th>
					</tr>
				</table>
			</div>
			</center>
		</div>

		<footer class="footer_copyright_notice">
			Elo chess tracker: Copyright © Lluís Alemany Puig.
			Code: <a href="https://github.com/lluisalemanypuig/elo-chess-tracker">https://github.com/lluisalemanypuig/elo-chess-tracker</a>
		</footer>

	</div>
</body>
</html>
